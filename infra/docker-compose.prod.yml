
version: "3.9"
services:
  api:
    image: yt-analytics-backend:0.1.0
    env_file:
      - ../.env
    ports:
      - "8080:8080"
    depends_on: [db, redis]

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: strong-password
      POSTGRES_DB: app
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7

volumes:
  pgdata:
